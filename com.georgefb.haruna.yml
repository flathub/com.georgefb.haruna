app-id: com.georgefb.haruna
runtime: org.kde.Platform
runtime-version: 5.14
sdk: org.kde.Sdk
command: haruna
finish-args: 
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
  - --talk-name=ca.desrt.dconf
  - --socket=pulseaudio
  - --env=LC_NUMERIC=C

modules:
  - name: haruna
    buildsystem: cmake-ninja
    sources:
     - type: git
       url: https://github.com/g-fb/haruna
       tag: 0.1.0
    modules:
      - kfilemetadata.yml
      - libmpv.yml
      - youtube-dl.yml
