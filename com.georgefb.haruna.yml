---
app-id: com.georgefb.haruna
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: haruna
finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'
  - '--device=dri'
  - '--filesystem=host'
  - '--talk-name=ca.desrt.dconf'
  - '--talk-name=org.freedesktop.ScreenSaver'
  - '--env=DCONF_USER_CONFIG_DIR=.config/dconf'
  - '--env=LC_NUMERIC=C'
  - '--env=XDG_DATA_DIRS=/usr/share:/app/share/'
modules:
  - name: taglib
    buildsystem: cmake-ninja
    config-opts:
      - '-DBUILD_SHARED_LIBS=ON'
    sources:
      - type: archive
        url: 'http://taglib.github.io/releases/taglib-1.11.1.tar.gz'
        sha256: 'b6d1a5a610aae6ff39d93de5efd0fdc787aa9e9dc1e7026fa4c961b26563526b'
  - name: ffmpegthumbs
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: 'https://invent.kde.org/multimedia/ffmpegthumbs/-/archive/v20.12.2/ffmpegthumbs-v20.12.2.tar.gz'
        sha256: 'ec41de0b9adfc48836bee5592b4b88bbda8ab5236ab914e1f0d5d6b5ee84904b'
  - name: kio-extras
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: 'https://invent.kde.org/network/kio-extras/-/archive/v20.12.2/kio-extras-v20.12.2.tar.gz'
        sha256: 'b9a6d63beb728b6b6b8bf71049cfec9d8c502f2b66c141ee5c5a35c606cd7da2'
  - name: haruna
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: 'https://github.com/g-fb/haruna'
        commit: '816e05dc2346aa5c6c8672a26d05ab5b2558e45c'
    modules:
      - name: libmpv
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/man
        buildsystem: simple
        build-commands:
          - python3 waf configure --prefix=/app --enable-libmpv-shared --disable-cplayer --disable-build-date --disable-alsa
          - python3 waf build
          - python3 waf install
        sources:
          - type: archive
            url: 'https://github.com/mpv-player/mpv/archive/v0.33.0.tar.gz'
            sha256: 'f1b9baf5dc2eeaf376597c28a6281facf6ed98ff3d567e3955c95bf2459520b4'
          - type: file
            url: 'https://waf.io/waf-2.0.21'
            sha256: '7cebf2c5efe53cbb9a4b5bdc4b49ae90ecd64a8fce7a3222d58e591b58215306'
            dest-filename: waf
        modules:
          - name: luajit
            no-autogen: true
            cleanup:
              - /bin
              - /lib/*.a
              - /include
              - /lib/pkgconfig
              - /share/man
            sources:
              - type: archive
                url: 'http://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz'
                sha256: '1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3'
              - type: shell
                commands:
                  - sed -i 's|/usr/local|/app|' ./Makefile
          - name: libv4l2
            cleanup:
              - /sbin
              - /bin
              - /include
              - /lib/*.la
              - /lib/*/*.la
              - /lib*/*/*/*.la
              - /lib/pkgconfig
              - /share/man
            config-opts:
              - '--disable-static'
              - '--disable-bpf'
              - '--with-udevdir=/app/lib/udev'
            sources:
              - type: archive
                url: 'https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.20.0.tar.bz2'
                sha256: '956118713f7ccb405c55c7088a6a2490c32d54300dd9a30d8d5008c28d3726f7'
          - name: nv-codec-headers
            cleanup:
              - '*'
            no-autogen: true
            make-install-args:
              - PREFIX=/app
            sources:
              - type: archive
                url: 'https://github.com/FFmpeg/nv-codec-headers/releases/download/n11.0.10.0/nv-codec-headers-11.0.10.0.tar.gz'
                sha256: 'e5d1fe6b18254a3c8747a38714564030e4fda506961a11a7eafb94f2400419bb'
          - name: ffmpeg
            cleanup:
              - /include
              - /lib/pkgconfig
              - /share/ffmpeg/examples
            config-opts:
              - '--enable-shared'
              - '--disable-static'
              - '--enable-gnutls'
              - '--enable-gpl'
              - '--disable-doc'
              - '--disable-programs'
              - '--disable-encoders'
              - '--disable-muxers'
              - '--enable-encoder=png,libwebp'
              - '--enable-libv4l2'
              - '--enable-libdav1d'
              - '--enable-libfontconfig'
              - '--enable-libfreetype'
              - '--enable-libopus'
              - '--enable-librsvg'
              - '--enable-libvpx'
              - '--enable-libmp3lame'
              - '--enable-libwebp'
            sources:
              - type: archive
                url: 'https://ffmpeg.org/releases/ffmpeg-4.3.1.tar.xz'
                sha256: 'ad009240d46e307b4e03a213a0f49c11b650e445b1f8be0dda2a9212b34d2ffb'
          - name: libass
            cleanup:
              - /include
              - /lib/*.la
              - /lib/pkgconfig
            config-opts:
              - '--disable-static'
            sources:
              - type: archive
                url: 'https://github.com/libass/libass/releases/download/0.15.0/libass-0.15.0.tar.gz'
                sha256: '9cbddee5e8c87e43a5fe627a19cd2aa4c36552156eb4edcf6c5a30bd4934fe58'
          - name: uchardet
            buildsystem: cmake-ninja
            config-opts:
              - '-DCMAKE_BUILD_TYPE=Release'
              - '-DBUILD_STATIC=0'
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /share/man
            sources:
              - type: archive
                url: 'https://gitlab.freedesktop.org/uchardet/uchardet/-/archive/v0.0.7/uchardet-v0.0.7.tar.gz'
                sha256: 'f3635d1d10e1470452bc42c1bf509451a9926b399a11740a9949e86069d69f58'
      - name: youtube-dl
        no-autogen: true
        no-make-install: true
        make-args:
          - youtube-dl
          - PYTHON=/usr/bin/python3
        post-install:
          - install youtube-dl /app/bin
        sources:
          - type: archive
            url: 'https://github.com/ytdl-org/youtube-dl/archive/2021.01.08.tar.gz'
            sha256: '369b3be73f2f9996d16f384d9d0eb55b4b51be74614e247f7ecf839c71d1d084'
